<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpanAndDive</title>
</head>
<body>
    <!--Used for - GROUP TOGETHER HTML-->
    <!--<span> inline container to group elements for styling-->
    <!--<div> block container to group elements for styling-->

    <h1><span style="background-color: palevioletred;">This is a span title </span></h1>
    <h1> <div style="background-color: blueviolet;">This is a div title</div></h1>

    
    <p><span style="background-color: orange;">This is span sentence </span></p>
    <p> <div style="background-color: greenyellow;">THis is a div sentence </div></p>

    <p><span style="background-color: skyblue;">Lorem ipsum dolor sit.</span></p>
    <p><div style="background-color: pink;">Lorem ipsum dolor sit.</div></p>
    <p><span style="background-color: darkgray;">YO bitch</span></p>

</body>
</html>
