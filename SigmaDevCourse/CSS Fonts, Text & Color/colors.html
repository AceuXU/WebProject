<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS color</title>
    <style>
      h1 {
        /* color: darkgrey; */
        color: #ff7b00;
        /* color: rgb(255,25,0); */
        /* color: rgba(120, 22, 233, 1); */
        background-color: lightslategray;
      }
      p , ol{
        color: #ff7b00;
        font-weight: 800;
        background-color: #2416e9;
      }
      li{
        color: #2416e9;
        font-size: 2rem;
      }
      
    </style>
  </head>
  <body>
    <h1>CSS Colors</h1>
    <p>
        Color can be represented in:
        <ol>Color Keywords</ol>
        <ol>Hexadecimal RGB values (hex)</ol>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </p>
  </body>
</html>
