<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio</title>
  </head>

  <body>
    <video
      src="cutie.mp4"
      width="300"
      height="450"
      controls
      autoplay
      loop
      preload="auto"
    ></video>
    <audio src="late-night-talking.mp3" controls muted preload="auto"></audio>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BSMq6NxKzX4?si=8MpGVOkX6PcKsXCV&amp;start=155"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
