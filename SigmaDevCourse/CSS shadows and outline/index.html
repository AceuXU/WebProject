<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5px 2px 5px red;
      }
      .text-element {
        text-shadow: 2px 2px 5px rgb(165, 102, 221);
        outline: 2px solid black;
        border: 2px solid red;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="box">this is a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla ipsa cum
      quam, voluptas necessitatibus odio debitis eius accusamus, blanditiis
      inventore saepe consectetur id!
    </p>
  </body>
</html>
