<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img width="500" src="gojo.png" alt="gojo uwu" />

    <table>
      <caption>
        Student Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Gojo</td>
          <td>Pro Programer</td>
          <td rowspan="2">JavaScript</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Gojo</td>
          <td rowspan="2">Java</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square" >
      <!--This is unordered list-->
      <caption>
        <h3>Friends of gojo</h3>
      </caption>
      
      <li>Ratan</li>
      <li>Anushka</li>
      <li>Kiara</li>

    </ul>

    <ol type="A">
      <!--This is ordered list-->

      <li>Harry</li>
      <li>Virat</li>

    </ol>
  </body>
</html>
